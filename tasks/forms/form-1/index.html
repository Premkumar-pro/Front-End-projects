<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter First Name" id="name" name="First Name">
    <br>
    <label for="Last Name">Last Name:</label>
    <input type="text" placeholder="Enter Last Name" id="Last Name" name="Last Name">
    <br>
    <label for="Email">Email:</label>
    <input type="email" placeholder="Enter Email Address" id="Email" name="Email">
    <br>
    <label for="Password">Password:</label>
    <input type="password" id="Password" name="Password">
    <br>
     <label for="gender">Gender:</label>
     <br>
     <label for="male">Male</label>
     <input type="radio" id="male" name="gender" value="male"> 
     <br>
     <label for="female">Female</label>
     <input type="radio" id="female" name="gender" value="female"> 
     <br>
     <label for="others">others</label>
     <input type="radio" id="others" name="gender" value="others">
     <br>
     <label for="Age">Age:</label>
     <input type="number" id="Age" name="">
     <br>
     <label for="Preferences">Preferences:</label>
     <br>
     <label for="Acrylic Painting">Acrylic Painting</label>
     <input type="radio" id="Acrylic Painting" name="Preferences">
     <br>
     <label for="Oil Painting">Oil Painting</label>
     <input type="radio" id="Oil Painting" name="Preferences">
     <br>
     <label for="Water color Painting">Water color Painting</label>
     <input type="radio" id="Water color Painting" name="Preferences">
     <br>
     <label for="Occupation">Select Occupation</label>
     <select name="Occupation" id="Occupation">
        <option value="">Student</option>
        <option value="">Employee</option>
     </select>
     <br>
     <label for="Bio">Bio</label>
     <textarea name="Bio" id="Bio" placeholder="Share few line about yourself...."></textarea>
     <br>
     <button>RESET</button>
     <button>SUBMIT</button>
</body>
</html>
