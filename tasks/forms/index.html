     <fieldset>

            <tr align="left">
                <td>
                    <label for="address">Applicant's Address</label>
                    <textarea name="address" rows="4" cols="50" placeholder="Enter your address" required></textarea>
                </td>
                <td></td>
            </tr>
            <tr align="left">
                <td>
                    <label for="city">City:</label>
                    <select>
                        <option value="select">Select</option>
                        <option value="delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="chennai">Chennai</option>

                    </select>
                </td>
                <td></td>
            </tr>
            
            <tr align="left">
                <td>
                    <label for="pincode" required>Pincode:</label>
                    <input
                </td>

        </table>
     </fieldset>



    <!-- ------------------------------------thrid field--- -->
     <fieldset>
        <legend><h3>Pass Type Details:</h3></legend>
        <table cellpadding="5" cellspacing="0">
        <tr align="left">
            <td >
                <lable for="city">City:<sup>*</sup></lable>
                <input type="text" name="city" placeholder="Enter your city" width="200" required>
            </td>
        </tr>
        <tr align="left">
            <td>
                <label for="pass type">Pass Type:</label>
                <select>
                    <option value="select">Select</option>
                    <option value="daily">Daily Pass</option>
                    <option value="weekly">Weekly Pass</option>
                    <option value="monthly">Monthly Pass</option>
                    <option value="yearly">Yearly Pass</option>
                </select>
            </td>
        </tr>
     </table>
     </fieldset>

     <!-- ------------------------------------fouth field---- -->
<fieldset>
    <legend><h3>Payment Details:</h3></legend>
    <table  cellpadding="5" cellspacing="0">
        <tr align="left">
            <td>
                <label for="payment method">Payment Method:</label>
                <select>
                    <option value="select">Select</option>
                    <option value="credit card">Credit Card</option>

        <tr align="left">
